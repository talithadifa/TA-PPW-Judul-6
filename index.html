<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: { 
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        brand: {
                            light: '#e0f2fe',
                            DEFAULT: '#0ea5e9',
                            dark: '#0284c7',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-blue-100 to-indigo-200 text-slate-800 p-4 md:p-8 transition-colors duration-500" id="bodyBg">

    <div class="max-w-6xl mx-auto space-y-6">
        
        <nav class="glass-card p-4 rounded-3xl flex flex-col md:flex-row justify-between items-center gap-4 relative z-[50]">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-brand text-white rounded-full flex items-center justify-center shadow-lg shadow-sky-300">
                    <i class="fas fa-cloud-bolt"></i>
                </div>
                <h1 class="text-xl font-bold tracking-wide text-slate-700 dark:text-white">Weather <span class="text-brand">Dashboard</span></h1>
            </div>

            <div class="relative w-full md:w-96 group z-[100]">
                <div class="relative flex items-center">
                    <i class="fas fa-search absolute left-4 text-slate-400 group-focus-within:text-brand transition-colors z-10"></i>
                    <input type="text" id="cityInput" autocomplete="off"
                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-full py-2.5 pl-10 pr-4 text-sm focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-slate-400 dark:placeholder-slate-500 shadow-sm text-slate-700 dark:text-white relative z-0"
                        placeholder="Cari kota...">
                </div>
                <div id="dropdownList" class="hidden absolute top-full mt-2 w-full bg-white dark:bg-gray-900 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-2xl overflow-hidden max-h-60 overflow-y-auto z-[999] custom-scrollbar"></div>
            </div>

            <div class="flex gap-2">
                <button id="themeToggle" class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 hover:border-brand hover:text-brand flex items-center justify-center transition-all shadow-sm text-slate-600 dark:text-slate-300">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="unitToggle" class="px-5 h-10 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 hover:border-brand hover:text-brand text-xs font-semibold transition-all shadow-sm text-slate-600 dark:text-slate-300">
                    °C / °F
                </button>
            </div>
        </nav>

        <div id="loader" class="hidden text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-brand"></i>
            <p class="mt-2 text-slate-500 dark:text-slate-400 text-sm">Mengambil data...</p>
        </div>

        <div id="weatherContent" class="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in relative z-0">
            
            <div class="lg:col-span-1 bg-gradient-to-br from-sky-400 to-blue-600 rounded-3xl p-8 text-center shadow-xl shadow-blue-500/20 text-white relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                <div class="absolute bottom-0 left-0 w-32 h-32 bg-white/10 rounded-full blur-3xl"></div>

                <div class="relative z-10">
                    <div class="inline-flex items-center gap-2 bg-white/20 px-4 py-1.5 rounded-full text-xs font-medium mb-6 backdrop-blur-sm border border-white/20">
                        <i class="fas fa-map-pin"></i>
                        <span id="locationName">Lokasi</span>
                    </div>

                    <div id="iconContainer" class="mb-2 drop-shadow-2xl flex justify-center">
                        <img id="mainIcon" src="" alt="Weather Icon" class="w-40 h-40 object-contain filter drop-shadow-lg">
                    </div>

                    <div class="text-7xl font-bold tracking-tighter mb-2" id="tempDisplay">--°</div>
                    <div class="text-xl font-medium text-blue-50 capitalize" id="descDisplay">--</div>
                    
                    <div class="text-xs text-blue-100 mt-8 pt-4 border-t border-white/20 flex flex-col gap-1 relative group">
                        <span class="opacity-70">Terakhir Update:</span>
                        <div class="flex items-center justify-center gap-2">
                            <span id="updateTime" class="font-semibold text-sm">--</span>
                            <button onclick="refreshData()" class="hover:text-white transition">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 grid grid-cols-2 md:grid-cols-2 gap-4">
                
                <div class="glass-card p-6 rounded-3xl hover:border-brand/30 transition duration-300 bg-white dark:bg-slate-800 dark:border-slate-700">
                    <div class="text-slate-400 dark:text-slate-400 text-xs uppercase font-bold tracking-wider mb-2">Angin</div>
                    <div class="flex items-center justify-between">
                        <div class="text-3xl font-bold text-slate-700 dark:text-white">
                            <span id="windSpeed">--</span> 
                            <span class="text-sm font-normal text-slate-400 dark:text-slate-400">km/h</span>
                        </div>
                        <div class="w-10 h-10 bg-sky-50 dark:bg-slate-700 rounded-full flex items-center justify-center text-brand dark:text-sky-400">
                            <i class="fas fa-wind text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-3xl hover:border-brand/30 transition duration-300 bg-white dark:bg-slate-800 dark:border-slate-700">
                    <div class="text-slate-400 dark:text-slate-400 text-xs uppercase font-bold tracking-wider mb-2">Kelembapan</div>
                    <div class="flex items-center justify-between">
                        <div class="text-3xl font-bold text-slate-700 dark:text-white">
                            <span id="humidity">--</span> 
                            <span class="text-sm font-normal text-slate-400 dark:text-slate-400">%</span>
                        </div>
                        <div class="w-10 h-10 bg-blue-50 dark:bg-slate-700 rounded-full flex items-center justify-center text-blue-500 dark:text-blue-400">
                            <i class="fas fa-tint text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="col-span-2 glass-card p-6 rounded-3xl h-full bg-white dark:bg-slate-800 dark:border-slate-700">
                    <h3 class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase mb-4 tracking-wider">Prakiraan 5 Hari</h3>
                    <div id="forecastGrid" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
                </div>
            </div>

            <div class="lg:col-span-3 glass-card p-6 rounded-3xl bg-white dark:bg-slate-800 dark:border-slate-700">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Kota Favorit</h3>
                    <button id="btnFavorite" onclick="toggleFavorite()" class="text-xs bg-brand hover:bg-sky-600 text-white px-5 py-2 rounded-full transition shadow-lg shadow-sky-200 flex items-center gap-2 font-medium">
                        <i class="far fa-heart"></i> Simpan Lokasi
                    </button>
                </div>
                <ul id="favList" class="flex flex-wrap gap-3"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
